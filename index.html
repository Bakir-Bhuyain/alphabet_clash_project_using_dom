<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha Clash Pro</title>
    <!-- DAISYUI and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font links -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;600;700;800;900&display=swap");
    </style>
  </head>
  <body class="bg-black">
    <!-- Play now section start  -->
    <section
      class="home hidden bg-[url(/images/background.png)] bg-no-repeat h-screen w-full bg-center bg-black"
    >
      <div
        class="h-screen flex flex-col items-center justify-center gap-10 text-yellow-50"
      >
        <h1 class="font-poppins font-extrabold text-8xl">ALPHABET CLASH</h1>
        <p class="font-poppins font-medium">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button class="btn btn-xl font-poppins font-semibold">Play now</button>
      </div>
    </section>
    <!-- play ground section start here -->
    <section 
      class=" play-ground bg-[url(/images/background.png)] bg-no-repeat h-screen w-full bg-center bg-black items-center flex flex-col"
    >
      <div class="w-4xl mt-14">
        <!-- monitor here -->
        <div class="">
          <div
            class="mockup-window bg-base-100 rounded-2xl border-base-300 border-10 border-[#010313CC] bg-[#FFFFFFB3]"
          >
            <div
              class="grid place-content-center h-80 font-semibold font-poppins text-8xl"
            >
              Y
            </div>
          </div>
        </div>
        <!-- keyboard here -->
        <div class="mt-6">
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd class="kbd p-5 font-poppins font-semibold">q</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">w</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">e</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">r</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">t</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">y</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">u</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">i</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">o</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd class="kbd p-5 font-poppins font-semibold">a</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">s</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">d</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">f</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">g</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">h</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">j</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">k</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-2">
            <kbd class="kbd p-5 font-poppins font-semibold">z</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">x</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">c</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">v</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">b</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">n</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">m</kbd>
            <kbd class="kbd p-5 font-poppins font-semibold">/</kbd>
          </div>
        </div>
        <!-- life and score here -->
        <div class="flex mt-8 justify-between">
          <div>
            <button
              class="btn btn-active bg-purple-500 border-none btn-primary p-3 rounded-2xl text-xl font-poppins"
            >
              Life <img src="./images/heart.svg" alt="" />1
            </button>
          </div>
          <div>
            <button
              class="btn btn-active btn-success bg-blue-900 border-none p-3 rounded-2xl text-white text-xl font-poppins"
            >
              Score <img src="./images/doller.svg" alt="" />1
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="play-ground bg-[url(/images/background.png)] bg-no-repeat h-screen w-full bg-center bg-black items-center flex flex-col"> 


    </section>
  </body>
</html>
